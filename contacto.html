<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
</head>
<body>

    <form name="mi" action="">

       
        <table>
            <tr>
                <td>Nombre:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Apellidos:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Distrito:</td>
                <td><select name="grado" id="">
                    <option value="">Primaria</option>
                    <option value="">Secundaria</option>
                    <option value="">Superior</option>
                </select>
            </td>
            </tr>
            <tr>
                <td >Tipo de pago:</td>
                    <td><ul style="list-style: none;">
                        <li><input type="radio">Contrato</li>
                        <li><input type="radio">Efectivo</li>
                    </ul>
                    </td>   
                
                
            </tr>
            <tr>
                <td>Intereses:</td>
                <td>
                <ul style="list-style: none;">
                   <li><input type="checkbox">Juego de mesa</li>
                   <li><input type="checkbox">Juguetes para niño</li>
                   <li> <input type="checkbox">Juguetes para niña</li>
                </ul>
                    
                

                
                
               
                </td>
            </tr>
            <tr>
                <td>Comentario:</td>
                <td><textarea name="msj" id="" cols="30" rows="10"></textarea></td>

            </tr>

        </table>

        <button>Borrar</button>
        <button>Enviar</button>

    </form>
    
</body>
</html>
